<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #slotForm="ngForm">
      <div class="form-group">
        <label for="Slot Number">Slot machine number</label>
        <input type="text" [(ngModel)]="slotMachine.slotNumber"
               class="form-control"
               id="Slot Number"
               name="Slot Number"
               placeholder="0"
               required #SlotNumber="ngModel">
      </div>
      <div [hidden]="!SlotNumber.invalid" class="alert alert-danger">Number of Machine is required</div>

      <div class="form-group">
        <label for="Game Name"> CEO</label>
        <input type="text" [(ngModel)]="slotMachine.gameName"
               class="form-control"
               id="Game Name"
               name="Game Name"
               placeholder="Enter Game Name"
               required #gameName="ngModel">
        <div [hidden]="!gameName.invalid" class="alert alert-danger">Game Name is required</div>
      </div>
      <div class="form-group">
        <label for="cash"> Cash remaining</label>
        <input type="number" [(ngModel)]="slotMachine.cashRemains"
               class="form-control"
               id="cash"
               name="cash"
               placeholder="0"
               required #cashmoney="ngModel">
        <div [hidden]="!cashmoney.invalid" class="alert alert-danger">Share Price is required</div>
      </div>
      <div class="form-group">
      <label for="dispersion"> Dispersion</label>
      <input type="number" [(ngModel)]="slotMachine.paymentDispersion"
             class="form-control"
             id="dispersion"
             name="dispersion"
             placeholder="0"
             required #dispersion="ngModel">
      <div [hidden]="!dispersion.invalid" class="alert alert-danger">Dispersion required!</div>
        <pre>        </pre>
        <div>
          <div class="form-group">
          <select (click)="onDropDownClick()" name="buildingDropDown" id="cars" [(ngModel)]="casinoAdress" required #dropdown = "ngModel">
            <option disabled selected value> -- select an option -- </option>
            <option *ngFor="let adress of casinoAdresses"  [value]="adress"> {{ adress }}</option>
          </select>
          </div>
          <div [hidden]="!dropdown.pristine" class="alert alert-danger">Choose adress of Casino Building of origin!</div>
        </div>
        <pre>        </pre>
      <button type="submit" [disabled]="!slotForm.valid"
              class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
</div>
